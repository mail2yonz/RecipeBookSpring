<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Students List</title>
</head>
<body>
<a href="/add">Add a Student</a><br/>
<table>

    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
        <th>Contact Number</th>
        <th>Mailing Address</th>

    </tr>
    <tr th:each="student:${students}">
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.emailAddress}"></td>
        <td th:text="${student.contactNumber}"></td>
        <td th:text="${student.mailingAddress}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${student.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${student.id})}">Details</a>
            <a th:href="@{/delete/{id}(id=${student.id})}">Delete</a>
        </td>

    </tr>


</table>

</body>
</html>
